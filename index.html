<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator Odin Project</title>
</head>
<body>
    <div class = "container">
        <div class = "header">
            Calculator for the Odin Project
        </div>
        <div class = "calculatorContainer">
            <div class = "calcDisplay"> 
                <p class = "display" id = "display">
                    
                </p>
                <p class = "backspaceBtn">
                    <button class = "btn" id = "backspace"> < </button>
                    
                </p>
            </div>

            <div class = "buttons">
                <button class = "btn" id = "1"> 1 </button>
                <button class = "btn" id = "2"> 2 </button>
                <button class = "btn" id = "3"> 3 </button>
                <button class = "btn" id = "add"> + </button>

                <button class = "btn" id = "4"> 4 </button>
                <button class = "btn" id = "5"> 5 </button>
                <button class = "btn" id = "6"> 6 </button>
                <button class = "btn" id = "subtract"> - </button>

                <button class = "btn" id = "7"> 7 </button>
                <button class = "btn" id = "8"> 8 </button>
                <button class = "btn" id = "9"> 9 </button>
                <button class = "btn" id = "multiply"> x </button>

                <button class = "btn" id = "clear"> clear </button>
                <button class = "btn" id = "zero"> 0 </button>
                <button class = "btn" id = "equals"> = </button>
                <button class = "btn" id = "divide"> รท </button>
            </div>

            
        </div>
    </div>

    <script src = "javascript.js"></script>

</body>
</html>
